<div class="min-h-screen flex items-center justify-center p-8 bg-slate-50 dark:bg-[#121620]">

  <div class="flex flex-col items-center justify-center max-w-2xl w-full">

    <!-- Icon Cluster -->
    <div class="relative flex items-center justify-center size-48 mb-8">

      <!-- Background Blobs -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="size-40 bg-yellow-100 dark:bg-yellow-900/30 rounded-full blur-2xl opacity-70"></div>
        <div class="absolute size-32 bg-amber-50 dark:bg-amber-900/20 rounded-full blur-xl opacity-60 animate-pulse"></div>
      </div>

      <!-- Main Feedback Card -->
      <div class="relative z-20 flex items-center justify-center size-24
                  bg-white dark:bg-[#1a202c] rounded-2xl
                  shadow-xl shadow-yellow-900/5
                  border border-slate-100 dark:border-slate-700">
        <span class="text-4xl text-yellow-500 dark:text-white">⭐</span>
      </div>

      <!-- Floating Comment Icon -->
      <div class="absolute top-2 -right-2 z-10 flex items-center justify-center size-12
                  bg-white dark:bg-[#232936] rounded-xl
                  shadow-lg border border-slate-50 dark:border-slate-700
                  -rotate-12">
        <span class="material-symbols-outlined text-xl text-amber-500">
          forum
        </span>
      </div>

      <!-- Floating Smile / Rating Icon -->
      <div class="absolute bottom-1 -left-3 z-10 flex items-center justify-center size-14
                  bg-white dark:bg-[#232936] rounded-xl
                  shadow-lg border border-slate-50 dark:border-slate-700
                  rotate-12">
        <span class="material-symbols-outlined text-2xl text-yellow-400">
          sentiment_satisfied
        </span>
      </div>

    </div>

    <!-- Text Content -->
    <div class="text-center max-w-md space-y-3 mb-8">
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white">
        No reviews yet
      </h2>
      <p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
        Once clients submit their feedback, you’ll see ratings and comments here.
        Encourage them to share their experience to build trust.
      </p>
    </div>

    <!-- Primary CTA -->
    <button class="group flex items-center justify-center gap-2
                   bg-brand-500 hover:bg-brand-600
                   text-white font-semibold py-3 px-6 rounded-lg
                   transition-all duration-200
                   shadow-lg shadow-brand-500/20 hover:shadow-brand-500/40
                   transform hover:-translate-y-0.5">
      <span class="material-symbols-outlined text-[20px]">campaign</span>
      <span>Request Feedback</span>
    </button>

    <!-- Secondary Action -->
    <a href="#"
       class="mt-6 text-sm font-medium text-slate-500 hover:text-brand-500
              dark:text-slate-400 dark:hover:text-brand-300
              transition-colors flex items-center gap-1">
      Learn how to get more reviews
      <span class="material-symbols-outlined text-base">arrow_forward</span>
    </a>

  </div>

</div>
