<div class="space-y-5">
    <div x-data="{ switcherToggle: true }">
        <label
            for="email-notifications"
            class="flex items-center gap-3 text-sm font-medium text-gray-700 select-none dark:text-gray-400"
        >
            <div class="relative pointer-events-none">
                <input
                    type="checkbox"
                    id="email-notifications"
                    class="sr-only"
                    checked
                    disabled
                    />
                <div
                    class="block h-6 w-11 rounded-full bg-brand-500 dark:bg-brand-500"
                    ></div>
                <div
                    class="shadow-theme-sm absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white translate-x-full duration-300 ease-linear"
                    ></div>
            </div>
            Share email address with service providers.
        </label>
    </div>
    <div x-data="{ switcherToggle: false }">
        <label
            for="push-notifications"
            class="flex cursor-pointer items-center gap-3 text-sm font-medium text-gray-700 select-none dark:text-gray-400"
            >
            <div class="relative">
                <input
                    type="checkbox"
                    id="push-notifications"
                    class="sr-only"
                    @change="switcherToggle = !switcherToggle"
                    />
                <div
                    class="block h-6 w-11 rounded-full"
                    :class="switcherToggle ? 'bg-brand-500 dark:bg-brand-500' : 'bg-gray-200 dark:bg-white/10'"
                    ></div>
                <div
                    :class="switcherToggle ? 'translate-x-full': 'translate-x-0'"
                    class="shadow-theme-sm absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white duration-300 ease-linear"
                    ></div>
            </div>
            Allow providers see address after booking.
        </label>
    </div>
    <div x-data="{ switcherToggle: false }">
        <label
            for="sms-notifications"
            class="flex cursor-pointer items-center gap-3 text-sm font-medium text-gray-700 select-none dark:text-gray-400"
        >
            <div class="relative">
                <input
                    type="checkbox"
                    id="sms-notifications"
                    class="sr-only"
                    @change="switcherToggle = !switcherToggle"
                />
                <div
                    class="block h-6 w-11 rounded-full"
                    :class="switcherToggle ? 'bg-brand-500 dark:bg-brand-500' : 'bg-gray-200 dark:bg-white/10'"
                ></div>
                <div
                    :class="switcherToggle ? 'translate-x-full': 'translate-x-0'"
                    class="shadow-theme-sm absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white duration-300 ease-linear"
                ></div>
            </div>
            Allow providers send SMS reminders.
        </label>
    </div>
</div>
