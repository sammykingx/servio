{% extends "layouts/auth-base.html" %}
{% load static %}
{% block browser_title %}Join Us - servio{% endblock %}
{% block content %}
<div class="mb-5 sm:mb-8">
    <h1
        class="text-title-sm sm:text-title-md mb-2 font-semibold text-gray-800 dark:text-white/90"
        >
        Sign Up
    </h1>
    <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400">
        Enter your email and password to sign up!
    </p>
</div>
<div>
    <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5">
        <button
            class="inline-flex items-center justify-center gap-3 rounded-lg bg-gray-100 px-4 py-3 text-sm font-normal text-gray-700 transition-colors hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
            >
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z"
                    fill="#4285F4"
                    />
                <path
                    d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z"
                    fill="#34A853"
                    />
                <path
                    d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z"
                    fill="#FBBC05"
                    />
                <path
                    d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93612L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26943C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z"
                    fill="#EB4335"
                    />
            </svg>
            Sign up with Google
        </button>
        <button
            class="inline-flex items-center justify-center gap-3 rounded-lg bg-gray-100 px-4 py-3 text-sm font-normal text-gray-700 transition-colors hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
            >
            <svg
              width="21"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-current"
            >
              <path d="M16.365 1.43c-.968.045-2.122.678-2.802 1.492-.61.725-1.137 1.861-.937 2.95 1.094.088 2.216-.557 2.895-1.363.638-.763 1.143-1.886.844-3.079zm4.12 16.21c-.451 1.042-1.002 2.077-1.77 3.17-.933 1.336-1.887 2.664-3.405 2.687-1.281.024-1.698-.852-3.523-.84-1.826.012-2.285.86-3.566.836-1.518-.023-2.606-1.517-3.54-2.852-1.935-2.774-3.42-7.836-1.432-11.246 1.008-1.742 2.806-2.846 4.756-2.87 1.487-.024 2.893.995 3.523.995.63 0 2.24-1.233 3.783-1.052.644.027 2.448.259 3.607 1.944-.094.059-2.153 1.257-2.126 3.739.027 2.979 2.703 3.968 2.734 3.981-.027.06-.426 1.199-1.021 2.518z"/>
            </svg>
            Sign up with apple
        </button>
        <button
            class="inline-flex items-center justify-center gap-3 rounded-lg bg-gray-100 px-4 py-3 text-sm font-normal text-gray-700 transition-colors hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
            >
           <svg
                width="21"
                class="fill-current"
                height="20"
                viewBox="0 0 21 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M15.6705 1.875H18.4272L12.4047 8.75833L19.4897 18.125H13.9422L9.59717 12.4442L4.62554 18.125H1.86721L8.30887 10.7625L1.51221 1.875H7.20054L11.128 7.0675L15.6705 1.875ZM14.703 16.475H16.2305L6.37054 3.43833H4.73137L14.703 16.475Z"
                />
            </svg>
            Sign up with x
        </button>
        <button
            class="inline-flex items-center justify-center gap-3 rounded-lg bg-gray-100 px-4 py-3 text-sm font-normal text-gray-700 transition-colors hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
            >
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <!-- Envelope -->
                <path
                    d="M3 5H17C17.5523 5 18 5.44772 18 6V14C18 14.5523 17.5523 15 17 15H3C2.44772 15 2 14.5523 2 14V6C2 5.44772 2.44772 5 3 5Z"
                    stroke="#4B5563"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M2.5 5.5L10 10L17.5 5.5"
                    stroke="#4B5563"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />

                <!-- Small lock overlay (bottom-right corner) -->
                <rect
                    x="12.5"
                    y="11.5"
                    width="5"
                    height="5"
                    rx="0.75"
                    stroke="#4B5563"
                    stroke-width="1.3"
                />
                <path
                    d="M14 11.5V10.8C14 10.0797 14.4797 9.5 15 9.5C15.5203 9.5 16 10.0797 16 10.8V11.5"
                    stroke="#4B5563"
                    stroke-width="1.3"
                    stroke-linecap="round"
                />
            </svg>
            Sign up with Email
        </button>
    </div>
    <div class="relative py-3 sm:py-5">
        <div class="absolute inset-0 flex items-center">
            <div
                class="w-full border-t border-gray-200 dark:border-gray-800"
                ></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span
                class="bg-white p-2 text-gray-400 sm:px-5 sm:py-2 dark:bg-gray-900"
                >Or</span
                >
        </div>
    </div>
    <form id="signupForm" method="POST" action="{% url AUTH_URLS.SIGNUP %}" autocomplete="off">
        <div class="space-y-5">
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                {% csrf_token %}
                <!-- First Name -->
                <div class="sm:col-span-1">
                    <label
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                    >
                        First Name<span class="text-error-500"> *</span>
                    </label>
                    <input
                        type="text"
                        id="fname"
                        name="first_name"
                        placeholder="Enter your first name"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                    />
                </div>
                <!-- Last Name -->
                <div class="sm:col-span-1">
                    <label
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                    >
                        Last Name<span class="text-error-500"> *</span>
                    </label>
                    <input
                        type="text"
                        id="lname"
                        name="last_name"
                        placeholder="Enter your last name"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                        />
                </div>
            </div>
            <!-- Email -->
            <div>
                <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                >
                    Email<span class="text-error-500"> *</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                />
            </div>
            <!-- Password -->
            <div>
                <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                    >
                Password<span class="text-error-500"> *</span>
                </label>
                <div x-data="{ showPassword: false }" class="relative">
                    <input
                        name="password1"
                        :type="showPassword ? 'text' : 'password'"
                        placeholder="Enter your password"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pr-11 pl-4 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                    />
                    <span
                        @click="showPassword = !showPassword"
                        class="absolute top-1/2 right-4 z-30 -translate-y-1/2 cursor-pointer text-gray-500 dark:text-gray-400"
                        >
                        <svg
                            x-show="!showPassword"
                            class="fill-current"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M10.0002 13.8619C7.23361 13.8619 4.86803 12.1372 3.92328 9.70241C4.86804 7.26761 7.23361 5.54297 10.0002 5.54297C12.7667 5.54297 15.1323 7.26762 16.0771 9.70243C15.1323 12.1372 12.7667 13.8619 10.0002 13.8619ZM10.0002 4.04297C6.48191 4.04297 3.49489 6.30917 2.4155 9.4593C2.3615 9.61687 2.3615 9.78794 2.41549 9.94552C3.49488 13.0957 6.48191 15.3619 10.0002 15.3619C13.5184 15.3619 16.5055 13.0957 17.5849 9.94555C17.6389 9.78797 17.6389 9.6169 17.5849 9.45932C16.5055 6.30919 13.5184 4.04297 10.0002 4.04297ZM9.99151 7.84413C8.96527 7.84413 8.13333 8.67606 8.13333 9.70231C8.13333 10.7286 8.96527 11.5605 9.99151 11.5605H10.0064C11.0326 11.5605 11.8646 10.7286 11.8646 9.70231C11.8646 8.67606 11.0326 7.84413 10.0064 7.84413H9.99151Z"
                                fill="#98A2B3"
                                />
                        </svg>
                        <svg
                            x-show="showPassword"
                            class="fill-current"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M4.63803 3.57709C4.34513 3.2842 3.87026 3.2842 3.57737 3.57709C3.28447 3.86999 3.28447 4.34486 3.57737 4.63775L4.85323 5.91362C3.74609 6.84199 2.89363 8.06395 2.4155 9.45936C2.3615 9.61694 2.3615 9.78801 2.41549 9.94558C3.49488 13.0957 6.48191 15.3619 10.0002 15.3619C11.255 15.3619 12.4422 15.0737 13.4994 14.5598L15.3625 16.4229C15.6554 16.7158 16.1302 16.7158 16.4231 16.4229C16.716 16.13 16.716 15.6551 16.4231 15.3622L4.63803 3.57709ZM12.3608 13.4212L10.4475 11.5079C10.3061 11.5423 10.1584 11.5606 10.0064 11.5606H9.99151C8.96527 11.5606 8.13333 10.7286 8.13333 9.70237C8.13333 9.5461 8.15262 9.39434 8.18895 9.24933L5.91885 6.97923C5.03505 7.69015 4.34057 8.62704 3.92328 9.70247C4.86803 12.1373 7.23361 13.8619 10.0002 13.8619C10.8326 13.8619 11.6287 13.7058 12.3608 13.4212ZM16.0771 9.70249C15.7843 10.4569 15.3552 11.1432 14.8199 11.7311L15.8813 12.7925C16.6329 11.9813 17.2187 11.0143 17.5849 9.94561C17.6389 9.78803 17.6389 9.61696 17.5849 9.45938C16.5055 6.30925 13.5184 4.04303 10.0002 4.04303C9.13525 4.04303 8.30244 4.17999 7.52218 4.43338L8.75139 5.66259C9.1556 5.58413 9.57311 5.54303 10.0002 5.54303C12.7667 5.54303 15.1323 7.26768 16.0771 9.70249Z"
                                fill="#98A2B3"
                                />
                        </svg>
                    </span>
                </div>
            </div>
            <!-- Checkbox -->
            <div>
                <div x-data="{ checkboxToggle: false }">
                    <label
                        for="checkboxLabelOne"
                        class="flex cursor-pointer items-start text-sm font-normal text-gray-700 select-none dark:text-gray-400"
                        >
                        <div class="relative">
                            <input
                                type="checkbox"
                                id="checkboxLabelOne"
                                class="sr-only"
                                @change="checkboxToggle = !checkboxToggle"
                                />
                            <div
                                :class="checkboxToggle ? 'border-brand-500 bg-brand-500' : 'bg-transparent border-gray-300 dark:border-gray-700'"
                                class="mr-3 flex h-5 w-5 items-center justify-center rounded-md border-[1.25px]"
                                >
                                <span :class="checkboxToggle ? '' : 'opacity-0'">
                                    <svg
                                        width="14"
                                        height="14"
                                        viewBox="0 0 14 14"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                        >
                                        <path
                                            d="M11.6666 3.5L5.24992 9.91667L2.33325 7"
                                            stroke="white"
                                            stroke-width="1.94437"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <p
                            class="inline-block font-normal text-gray-500 dark:text-gray-400"
                            >
                            By creating an account means you agree to the
                            <span class="text-brand-500 dark:text-white/90">
                                Terms and Conditions,
                            </span>
                                and our
                            <span class="text-brand-500 dark:text-white">
                                Privacy Policy
                            </span>
                        </p>
                    </label>
                </div>
            </div>
            <!-- Button -->
            <div class="space-y-3">
                <button
                    id="signupBtn"
                    class="bg-brand-500 shadow-theme-xs hover:bg-brand-600 flex w-full items-center justify-center rounded-lg px-4 py-3 text-sm font-medium text-white transition"
                >    
                    Sign Up
                </button>
                <button
                    type="button"
                    id="processingBtn"
                    class="hidden bg-brand-500 shadow-theme-xs hover:bg-brand-600 flex w-full items-center justify-center rounded-lg px-4 py-3 text-sm font-medium text-white transition"
                >
                    <span class="animate-spin px-3">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle
                            opacity="0.5"
                            cx="10"
                            cy="10"
                            r="8.75"
                            stroke="white"
                            stroke-width="2.5"
                            />
                            <mask id="path-2-inside-1_3755_26472" fill="white">
                            <path
                                d="M18.2372 12.9506C18.8873 13.1835 19.6113 12.846 19.7613 12.1719C20.0138 11.0369 20.0672 9.86319 19.9156 8.70384C19.7099 7.12996 19.1325 5.62766 18.2311 4.32117C17.3297 3.01467 16.1303 1.94151 14.7319 1.19042C13.7019 0.637155 12.5858 0.270357 11.435 0.103491C10.7516 0.00440265 10.179 0.561473 10.1659 1.25187V1.25187C10.1528 1.94226 10.7059 2.50202 11.3845 2.6295C12.1384 2.77112 12.8686 3.02803 13.5487 3.39333C14.5973 3.95661 15.4968 4.76141 16.1728 5.74121C16.8488 6.721 17.2819 7.84764 17.4361 9.02796C17.5362 9.79345 17.5172 10.5673 17.3819 11.3223C17.2602 12.002 17.5871 12.7178 18.2372 12.9506V12.9506Z"
                            />
                            </mask>
                            <path
                            d="M18.2372 12.9506C18.8873 13.1835 19.6113 12.846 19.7613 12.1719C20.0138 11.0369 20.0672 9.86319 19.9156 8.70384C19.7099 7.12996 19.1325 5.62766 18.2311 4.32117C17.3297 3.01467 16.1303 1.94151 14.7319 1.19042C13.7019 0.637155 12.5858 0.270357 11.435 0.103491C10.7516 0.00440265 10.179 0.561473 10.1659 1.25187V1.25187C10.1528 1.94226 10.7059 2.50202 11.3845 2.6295C12.1384 2.77112 12.8686 3.02803 13.5487 3.39333C14.5973 3.95661 15.4968 4.76141 16.1728 5.74121C16.8488 6.721 17.2819 7.84764 17.4361 9.02796C17.5362 9.79345 17.5172 10.5673 17.3819 11.3223C17.2602 12.002 17.5871 12.7178 18.2372 12.9506V12.9506Z"
                            stroke="white"
                            stroke-width="4"
                            mask="url(#path-2-inside-1_3755_26472)"
                            />
                        </svg>
                    </span>
                    Processing...
                </button>
            </div>
        </div>
    </form>
    <div class="mt-5">
        <p
            class="text-center text-sm font-normal text-gray-700 sm:text-start dark:text-gray-400"
            >
            Already have an account?
            <a
                href="{% url AUTH_URLS.LOGIN %}"
                class="text-brand-500 hover:text-brand-600 dark:text-brand-400"
                >Sign In</a
                >
        </p>
    </div>
</div>
{% endblock %}
{% block custom_page_js %}
<script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
<script defer src="{% static 'js/authentication/signup.js' %}"></script>
{% endblock %}
