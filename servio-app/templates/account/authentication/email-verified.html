<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="csrf-token" content="{{ csrf_token }}"/>
		"
		<title>
			Email verified - Servio
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="{% static 'css/output.css' %}" rel="stylesheet">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div x-data="{isModalOpen: false}">
			<div 
				id="center-alert-container" 
				class="fixed top-4 left-1/2 -translate-x-1/2 z-999 
				w-full max-w-md px-4 space-y-3 pointer-events-none">
			</div>
			<div
				x-show="isModalOpen"
				class="fixed inset-0 flex items-center justify-center p-5 overflow-y-auto modal z-99999"
				>
				<div
					class="modal-close-btn fixed inset-0 h-full w-full bg-gray-400/50 backdrop-blur-[32px]"
					></div>
				
				<!-- Loading Spinner -->
				<div
					id="loading-spinner"
					class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-blue-700 border-t-transparent"
					>
				</div>
				
				<!-- Modal -->
				<div
					id="contentModal"
					@click.outside="isModalOpen = false"
					class="hidden relative w-full max-w-[600px] rounded-3xl bg-white p-6 dark:bg-gray-900 lg:p-10"
				>
					{% if verified %}
						{% include "partials/email-verified-modal.html" %}
					{% else %}
						{% include "partials/failed-email-verification.html" %}
					{% endif %}
				</div>
			</div>
		</div>
		<script src="{% static 'js/authentication/email-verification.js' %}"></script>
	</body>
</html>
