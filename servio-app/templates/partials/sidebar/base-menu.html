{% load static %}
<aside
	:class="sidebarToggle ? 'translate-x-0 xl:w-[90px]' : '-translate-x-full'"
	class="sidebar fixed top-0 left-0 z-9999 flex h-screen w-[290px] flex-col overflow-y-auto border-r border-gray-200 bg-white px-5 transition-all duration-300 xl:static xl:translate-x-0 dark:border-gray-800 dark:bg-black"
	@click.outside="sidebarToggle = false"
	>
	<!-- SIDEBAR HEADER -->
	<div
		:class="sidebarToggle ? 'justify-center' : 'justify-between'"
		class="sidebar-header flex items-center gap-2 pt-8 pb-7"
		>
		<a href="index.html">
		<span class="logo" :class="sidebarToggle ? 'hidden' : ''">
		<img class="dark:hidden" src="{% static 'images/logo/logo.svg' %}" alt="Logo" />
		<img
			class="hidden dark:block"
			src="{% static 'images/logo/logo-dark.svg' %}"
			alt="Logo"
			/>
		</span>
		<img
			class="logo-icon"
			:class="sidebarToggle ? 'xl:block' : 'hidden'"
			src="{% static 'images/logo/logo-icon.svg' %}"
			alt="Logo"
			/>
		</a>
	</div>
	<!-- SIDEBAR HEADER -->
	<div
		class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear"
		>
		<!-- Sidebar Menu -->
		<nav x-data="menu()">
			<!-- Menu Group -->
			<div>
				<h3 class="mb-4 text-xs leading-[20px] text-gray-400 uppercase">
					<span
						class="menu-group-title"
						:class="sidebarToggle ? 'xl:hidden' : ''"
						>
					    MENU
					</span>
					<svg
						:class="sidebarToggle ? 'xl:block hidden' : 'hidden'"
						class="menu-group-icon mx-auto fill-current"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
							fill="currentColor"
						/>
					</svg>
				</h3>
				<ul class="mb-6 flex flex-col gap-1">
					<!-- Menu Item Dashboard -->
					<li>
						<a
							href="#"
							@click="selected = (selected === 'dashboard' ? '':'dashboard')"
							class="menu-item group"
							:class=" (selected === 'dashboard') && (page === 'dashboard') ? 'menu-item-active' : 'menu-item-inactive'"
							>
							<svg
								:class="(selected === 'dashboard') && (page === 'dashboard') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
								>
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M5.5 3.25C4.25736 3.25 3.25 4.25736 3.25 5.5V8.99998C3.25 10.2426 4.25736 11.25 5.5 11.25H9C10.2426 11.25 11.25 10.2426 11.25 8.99998V5.5C11.25 4.25736 10.2426 3.25 9 3.25H5.5ZM4.75 5.5C4.75 5.08579 5.08579 4.75 5.5 4.75H9C9.41421 4.75 9.75 5.08579 9.75 5.5V8.99998C9.75 9.41419 9.41421 9.74998 9 9.74998H5.5C5.08579 9.74998 4.75 9.41419 4.75 8.99998V5.5ZM5.5 12.75C4.25736 12.75 3.25 13.7574 3.25 15V18.5C3.25 19.7426 4.25736 20.75 5.5 20.75H9C10.2426 20.75 11.25 19.7427 11.25 18.5V15C11.25 13.7574 10.2426 12.75 9 12.75H5.5ZM4.75 15C4.75 14.5858 5.08579 14.25 5.5 14.25H9C9.41421 14.25 9.75 14.5858 9.75 15V18.5C9.75 18.9142 9.41421 19.25 9 19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5V15ZM12.75 5.5C12.75 4.25736 13.7574 3.25 15 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V8.99998C20.75 10.2426 19.7426 11.25 18.5 11.25H15C13.7574 11.25 12.75 10.2426 12.75 8.99998V5.5ZM15 4.75C14.5858 4.75 14.25 5.08579 14.25 5.5V8.99998C14.25 9.41419 14.5858 9.74998 15 9.74998H18.5C18.9142 9.74998 19.25 9.41419 19.25 8.99998V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H15ZM15 12.75C13.7574 12.75 12.75 13.7574 12.75 15V18.5C12.75 19.7426 13.7574 20.75 15 20.75H18.5C19.7426 20.75 20.75 19.7427 20.75 18.5V15C20.75 13.7574 19.7426 12.75 18.5 12.75H15ZM14.25 15C14.25 14.5858 14.5858 14.25 15 14.25H18.5C18.9142 14.25 19.25 14.5858 19.25 15V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15C14.5858 19.25 14.25 18.9142 14.25 18.5V15Z"
									fill="currentColor"
								/>
							</svg>
							<span
								class="menu-item-text"
								:class="sidebarToggle ? 'xl:hidden' : ''"
							>
								Dashboard
							</span>
						</a>
					</li>
				</ul>
			</div>

			<!-- Dynamic navigation menu -->
			 {% include "partials/sidebar/client-menu.html" %}

			<div>
				<ul class="mb-6 flex flex-col gap-1">
					<!-- Menu Item Logout -->
					 <li>
						<a
							href="#"
							class="menu-item group text-gray-500"
							:class=" (selected === 'logout') && (page === 'sign-out') ? 'menu-item-active' : 'menu-item-inactive'"
						>
							<svg
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M16 17L21 12L16 7"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path
									d="M21 12H9"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path
									d="M12 19C12 19.5304 11.7893 20.0391 11.4142 20.4142C11.0391 20.7893 10.5304 21 10 21H6C5.46957 21 4.96086 20.7893 4.58579 20.4142C4.21071 20.0391 4 19.5304 4 19V5C4 4.46957 4.21071 3.96086 4.58579 3.58579C4.96086 3.21071 5.46957 3 6 3H10C10.5304 3 11.0391 3.21071 11.4142 3.58579C11.7893 3.96086 12 4.46957 12 5"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
							<span
								class="menu-item-text"
								:class="sidebarToggle ? 'xl:hidden' : ''"
							>
								Sign Out
							</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Sidebar Menu Ends -->
		
		<!-- Promo Box -->
		<div
			:class="sidebarToggle ? 'xl:hidden' : ''"
			class="mx-auto mb-10 w-full max-w-60 rounded-2xl bg-gray-50 px-4 py-5 text-center dark:bg-white/[0.03]"
			>
			<h3 class="mb-2 font-medium text-gray-700 dark:text-white">
				#1 Tailwind CSS Dashboard
			</h3>
			<p class="text-sm mb-4 text-gray-500 dark:text-gray-400">
				Leading Tailwind CSS Admin Template with 400+ UI Component and Pages.
			</p>
			<a
				href="#"
				target="_blank"
				rel="nofollow"
				class="bg-blue-600 text-sm hover:bg-blue-700 flex items-center justify-center rounded-lg p-3 font-medium text-white"
				>
			Purchase Plan
			</a>
		</div>
		<!-- Promo Box -->
	</div>
</aside>
