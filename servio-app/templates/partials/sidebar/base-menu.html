<aside

			<span class="logo"
				:class="sidebarToggle ? 'block' : 'hidden xl:block'">
				<img class="dark:hidden"
					src="{% static 'images/logo/sidebar-logo-light.png' %}" alt="Logo" />
				<img class="hidden dark:block"
					src="{% static 'images/logo/sidebar-logo-dark.png' %}" alt="Logo" />
			</span>

			<!-- ICON LOGO (desktop only, when collapsed) -->
			<img class="logo-icon"
				:class="sidebarToggle ? 'hidden xl:block' : 'hidden'"
				src="{% static 'images/logo/logo-icon.svg' %}" alt="Logo" />

    	</a>
