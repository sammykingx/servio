										</div>
									</div>
									<ul class="list-disc list-outside ml-6 space-y-2 text-xs md:text-sm text-gray-500">
										<li>
											Must be at least <span class="font-medium text-gray-700 dark:text-white">8 characters</span> long.
										</li>
										<li>
											Include at least <span class="font-medium text-gray-700 dark:text-white">one lowercase letter</span> (a–z).
										</li>
										<li>
											Include at least <span class="font-medium text-gray-700 dark:text-white">one uppercase letter</span> (A–Z).
										</li>
										<li>
											Include at least <span class="font-medium text-gray-700 dark:text-white">one number</span> (0–9).
										</li>
										<li>
											Include at least <span class="font-medium text-gray-700 dark:text-white">one symbol</span> (! @ # $ % ^ &amp; *).
										</li>
									</ul>
									<div class="w-full px-2.5">
										<div
											class="flex flex-col justify-between gap-5 xl:flex-row xl:items-center"
											>

										</div>
									</div>
								</div>
							</form>
						</div>
						<p class="text-xs text-gray-500 dark:text-gray-400">
							Password changes are permitted once every 10 days.
						</p>
