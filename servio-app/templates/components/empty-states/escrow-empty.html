      <!-- Icon Cluster -->

        <!-- Background Blobs -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="size-40 bg-emerald-100 dark:bg-emerald-900/30 rounded-full blur-2xl opacity-70"></div>
          <div class="absolute size-32 bg-teal-50 dark:bg-teal-900/20 rounded-full blur-xl opacity-60 animate-pulse"></div>
        </div>

        <!-- Main Escrow Card (Protected Funds) -->
        <div class="relative z-20 flex items-center justify-center size-24
                    bg-white dark:bg-[#1a202c] rounded-2xl
                    shadow-xl shadow-emerald-900/5
                    border border-slate-100 dark:border-slate-700">
          <span class="text-4xl text-emerald-500 dark:text-white">
            üè¶
          </span>
        </div>

        <!-- Floating Shield (Security / Protection) -->

                    bg-white dark:bg-[#232936] rounded-xl
                    shadow-lg border border-slate-50 dark:border-slate-700
                    -rotate-12">
          <span class="material-symbols-outlined text-xl text-emerald-600">
            shield
          </span>
        </div>

        <!-- Floating Trust / Completion -->
        <div class="absolute bottom-1 -left-3 z-10 flex items-center justify-center size-14
                    bg-white dark:bg-[#232936] rounded-xl
                    shadow-lg border border-slate-50 dark:border-slate-700
                    rotate-12">
          <span class="material-symbols-outlined text-2xl text-teal-500">
            account_balance_wallet
          </span>
        </div>

      </div>

      <!-- Text Content -->
      <div class="text-center max-w-md space-y-3 mb-8">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-white">
          No funds in escrow yet.

        <p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">

        </p>
      </div>

      <!-- Primary CTA -->
      <button

          @click="showToast('Escrow service needs to communicate with payment processor, connect payment gateway', 'info', 'Escrow Manager')"
          class="group flex items-center justify-center gap-2
                     bg-emerald-500 hover:bg-emerald-600
                     text-white font-semibold py-3 px-6 rounded-lg
                     transition-all duration-200
                     shadow-lg shadow-emerald-500/20 hover:shadow-emerald-500/40
                     transform hover:-translate-y-0.5">
        <span class="material-symbols-outlined text-[20px]">lock</span>

      <!-- Secondary Action -->
      <a href="#"
