<div
  x-data="{ show: true }"
  x-show="show"
  x-transition:enter="transform transition-all duration-500"
  x-transition:enter-start="-translate-x-full opacity-0 sm:-translate-y-full"
  x-transition:enter-end="translate-x-0 opacity-100 sm:translate-y-0"
  x-transition:leave="transform transition-all duration-500"
  x-transition:leave-start="translate-x-0 opacity-100 sm:translate-y-0"
  x-transition:leave-end="-translate-x-full opacity-0 sm:-translate-y-full"
  class="fixed top-6 left-6 z-50 max-w-xs sm:max-w-sm border rounded-xl bg-success-50 border-success-500 p-4 shadow-lg dark:bg-success-500/15 dark:border-success-500/30"
  @notify.window="show = true; setTimeout(() => show = false, 4000)"
>
  <div class="flex items-start gap-3">
    <span class="text-success-500">
      <svg
        class="fill-current"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.70186 12.0001C3.70186 7.41711 7.41711 3.70186 12.0001 3.70186C16.5831 3.70186 20.2984 7.41711 20.2984 12.0001C20.2984 16.5831 16.5831 20.2984 12.0001 20.2984C7.41711 20.2984 3.70186 16.5831 3.70186 12.0001ZM12.0001 1.90186C6.423 1.90186 1.90186 6.423 1.90186 12.0001C1.90186 17.5772 6.423 22.0984 12.0001 22.0984C17.5772 22.0984 22.0984 17.5772 22.0984 12.0001C22.0984 6.423 17.5772 1.90186 12.0001 1.90186ZM15.6197 10.7395C15.9712 10.388 15.9712 9.81819 15.6197 9.46672C15.2683 9.11525 14.6984 9.11525 14.347 9.46672L11.1894 12.6243L9.6533 11.0883C9.30183 10.7368 8.73198 10.7368 8.38051 11.0883C8.02904 11.4397 8.02904 12.0096 8.38051 12.3611L10.553 14.5335C10.7217 14.7023 10.9507 14.7971 11.1894 14.7971C11.428 14.7971 11.657 14.7023 11.8257 14.5335L15.6197 10.7395Z"
        />
      </svg>
    </span>

    <div class="pr-8">
      <h4 class="mb-1 text-sm font-semibold text-gray-800 dark:text-white/90">
        Success
      </h4>

      <p class="text-sm text-gray-500 dark:text-gray-400">
        Changes saved successfully.
      </p>
    </div>

    <button @click="show = false" class="absolute right-3 top-3 text-gray-400">
      &times;
    </button>
  </div>
</div>
